<!DOCTYPE html>
<html lang=""en>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}ReadIt{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="navbar-content">
                <a href="{{ url_for('index') }}" class="navbar-logo">ReadIt</a>
                
                <div class="navbar-nav">
                    <li><a>Favorites</a></li>

                    <a href="{{ url_for('input') }}"> 
                        <button class="navbar-button">Explore</button> 
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>

</html>
